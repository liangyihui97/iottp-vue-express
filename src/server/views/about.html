<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>物联网教学平台</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
<div class="gary-bg">
    <div class="login">
        <div class="row">
            <div class="col-md-6">
                <h3 class="font-bold">欢迎来到GDUT物联网教学平台</h3>
                <p>物联网专业是一个涉及计算机科学与技术、软件工程、通信工程、电子工程、网络工程等多专业学科的交叉专业，毕业学生从事多领域的工作，其配套实验室建设直接关系到学生的培养。</p>
                <p>这是我的一个毕设项目，在这里你可以学习有关物联网设备的使用方法，包括：组装、链接、维护和数据的获取。</p>
                <p>在这里，老师会手把手教学，结合事实画面和图表，学生能更轻松的掌握知识。</p>
                <p>让我们开始吧！</p>
            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <div>
                        <img src="../images/logo.png" width="60px" height="60px">
                        <span class="font-bold text-center" style="font-size: 24px;margin-left: 20px">登录</span>
                    </div>
                    <div>
                        <form class="m-t">
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="密码">
                            </div>
                            <label>
                                <input type="checkbox" value="remember-me"> 记住密码
                            </label>
                            <div class="fr"><a href="#">忘记密码？</a></div>
                            <button class="btn btn-lg btn-primary btn-block">登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <strong>Copyright</strong> lyh  © 2018-2019
            </div>
        </div>
    </div>
</div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
